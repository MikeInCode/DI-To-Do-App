<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <script src="js/index.js" defer></script>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="overlay"></div>
    <div class="app-container">
      <header>
        <img
          src="img/di_logo.svg"
          class="logo"
          alt="DI Logo"
          draggable="false"
        />
        <h1 class="app-title">To</h1>
        <span class="app-title-line"></span>
        <h1 class="app-title">do</h1>
      </header>
      <main></main>
      <div class="floating-btn-wrapper">
        <button class="floating-btn" onclick="showSidebar()"></button>
      </div>
    </div>
    <div class="sidebar">
      <button class="close-btn" onclick="hideSidebar()"></button>
      <form onsubmit="addDashboard(event)" oninput="checkFormValidation(this)">
        <div class="form-content">
          <input
            name="title"
            type="text"
            class="dashboard-title"
            placeholder="Add title"
          />
          <input
            name="task"
            type="text"
            class="add-task"
            placeholder="Add to-do"
            oninput="addSidebarInput(event)"
          />
        </div>
        <button name="btn" class="add-btn" disabled>Add</button>
      </form>
    </div>
  </body>
</html>
