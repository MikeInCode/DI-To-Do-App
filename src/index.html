<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <div class="app-container">
      <header>
        <img
          draggable="false"
          class="logo"
          src="img/di_logo.svg"
          alt="DI Logo"
        />
        <h1 class="app-title">To</h1>
        <span class="app-title-line"></span>
        <h1 class="app-title">do</h1>
      </header>
      <main>
        <div class="card">
          <i class="fas fa-trash trash fa-lg"></i>
          <input type="text" class="card-title" value="Card 1" />
          <span class="input-underline"></span>
          <div class="tasks">
            <label class="task">
              <input type="checkbox" /><span class="checkbox"></span>
              <p class="task-text">Prepare mockups for Invoice flow</p>
            </label>
            <label class="task">
              <input type="checkbox" /> <span class="checkbox"></span>
              <p class="task-text">Add data</p>
            </label>
            <label class="task">
              <input type="checkbox" /> <span class="checkbox"></span>
              <p class="task-text">Demo with VJ</p>
            </label>
            <label class="task">
              <input type="checkbox" /> <span class="checkbox"></span>
              <p class="task-text">
                Prepare mockups for Invoice flow, contracts, new template
                animation
              </p>
            </label>
          </div>
          <input type="text" class="add-to-do" placeholder="Add to-do" />
          <span class="input-underline"></span>
        </div>
      </main>
      <div class="sidebar">
        <div class="close-btn-wrapper"><button class="close-btn"></button></div>
        <div class="new-card-wrapper">
          <input type="text" class="card-title" placeholder="Add title" />
          <input type="text" class="add-to-do" placeholder="Add to-do" />
        </div>
        <button class="add-btn">Add</button>
      </div>
      <div class="floating-btn-wrapper">
        <button class="floating-btn"></button>
      </div>
    </div>
  </body>
</html>
